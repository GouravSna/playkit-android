apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName playkitVersion  // defined in version.gradle
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}


dependencies {

    // NetKit
    api 'com.kaltura.netkit:netkit-core:1.0.5'
    //compile ('com.kaltura.netkit-android:netkit-core:b6175662cfae258e98a5b028363fbf0962d9c5a8')

    // ExoPlayer
    api 'com.google.android.exoplayer:exoplayer:2.7.0'

    // Google Ads
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.8.5'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'


    // Google Cast
    implementation 'com.google.android.gms:play-services-cast-framework:15.0.1'
    implementation 'com.android.support:mediarouter-v7:26.1.0'

    // Youbora Analytics
    implementation files('lib/YouboraLib-5.3.10.jar')

    // Tests
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.mockito:mockito-core:2.2.26"
    androidTestDebugImplementation 'com.android.support.test:runner:1.0.2'
}
